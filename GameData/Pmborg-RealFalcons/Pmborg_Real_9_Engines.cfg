@PART[KK_SPX_Merlin1C]:AFTER[RealPlume]:FINAL
{
  @name=PMB_F9_Merlin1C
  @title = PMB_Falcon9-Merlin 1C
  !MODULE[ModuleEngineConfigs] { }
  //%RSSROConfig = True
  %RSSROConfig = False
  %engineType = Merlin_1
  @manufacturer = SpaceX
  @mass = .630

  @MODULE[ModuleEnginesFX] {

		@minThrust = 0 
		@maxThrust = 490 //PMB vacuum thrust
		%heatProduction = 225
		%massMult = 0.6447
		%ullage = True
		%pressureFed = False
		%ignitions = 10

		!PROPELLANT,*{}
		!atmosphereCurve,*{}

		PROPELLANT{
			name = Kerosene
			ratio = 0.3709
			DrawGauge = True
		}

		PROPELLANT{
			name = LqdOxygen
			ratio = 0.6291
			DrawGauge = False
		}

		atmosphereCurve{
			key = 0 304
			key = 1 266
		}

		IGNITOR_RESOURCE{
			name = ElectricCharge
			amount = 0.5
		}

    @MODULE[ModuleGimbal]{
      @gimbalRange = 6
    }
  }
}

