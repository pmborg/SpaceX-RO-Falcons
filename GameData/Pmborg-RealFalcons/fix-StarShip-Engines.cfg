//SN
@PART[TE2_19_BFS_SL_RAPTOR]:NEEDS[TundraExploration]:FINAL
{
	
	!MODULE[ModuleEngineConfigs] { }
	!MODULE[ModuleEngines*] { }
	%MODULE[ModuleEnginesFX]
	{
		%runningEffectName = running_closed
		%thrustVectorTransformName = thrustTransform
		%exhaustDamage = True
		%ignitionThreshold = 0.1
		%minThrust = 0
		//%maxThrust = 2210
		%maxThrust = 1100
		%heatProduction = 130
		%category = Engine
		%EngineType = Raptor_1
		%manufacturer = SpaceX
		
		%ullage = False
		%pressureFed = False
		%ignitions = 10
		
		!PROPELLANT,*{}
		!atmosphereCurve,*{}
		
		PROPELLANT
		{
			name = LqdMethane
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 3.55
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 365			//Raptor engine
			key = 1 334
			//key = 0 382		//Raptor vacuum engine
			//key = 0 365		//Raptor engine
			//key = 1 334
			//key = 5 140 -24.5625 -24.5625
			//key = 15 0.001 0 0
		}
	}
}

