//BN
@PART[TE2_19_SH_Engine]:NEEDS[TundraExploration]:FINAL
{
	
	%category = Engine

	!MODULE[ModuleEnginesRF] { }
	!MODULE[ModuleEngineConfigs] { }
	!MODULE[ModuleEngines*] { }
	
	@MODULE[ModuleAlternator]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 300.0
		}
	}

	%MODULE[ModuleEnginesFX]
	{
		%engineID = CenterOnly
		%runningEffectName = running_one
		%thrustVectorTransformName = centerTransform
		%exhaustDamage = True
		%ignitionThreshold = 0.1
		%minThrust = 0
		
		//v32 ENG = 1.092814041745731 * 72,000 kN(ATM) = 78,682.6 kN (each 2,250 kN)
		//v29 ENG = 1.092814041745731 * 65,250 kN(ATM) = 71,306.1 kN (each 2,250 kN)
		%maxThrust = 71306.1
		%heatProduction = 260
		%EngineType = Raptor_1
		
		!PROPELLANT,*{}
		!atmosphereCurve,*{}
		
		PROPELLANT
		{
			name = LqdMethane
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 3.55
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 395			//VACC Raptor engine
			key = 1 334			//SL: Raptor engine
			key = 12 0.001
		}
	}	
	
	@MODULE[ModuleGimbal] 
	{
		@gimbalRange = 6.0 
	}
}

