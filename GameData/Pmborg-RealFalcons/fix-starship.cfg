{
	@manufacturer = SpaceX
	@mass = 16
	
	@MODULE[ModuleFuelTanks]
	{
		@volume = 1181381
		@type = Cryogenic

		@TANK[LqdOxygen]
		{
		  @amount = 921736.8
		  @maxAmount = 921736.8
		}

		@TANK[LqdMethane]
		{
		  @amount = 259644.2
		  @maxAmount = 259644.2
		}
	}
}

